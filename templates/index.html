<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/heroes/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="css/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="css/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="css/img/favicon-16x16.png">
  <link rel="manifest" href="css/img/site.webmanifest">
  <link rel="mask-icon" href="css/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title></title>
</head>
<body>
<section class="vh-100" >
  <div class="container h-100">
    <nav class="navbar ">
      <div class="container-fluid" style="padding-right: 0px;padding-left: 0px;">
        <a class="navbar-brand" href="/">
          <h1>Duken</h1>
        </a>
        <div>
          {{ if .IsAuthenticated}}
          <a class="btn btn-success" href="/logout">Logout</a>
          {{else}}
          <a class="btn btn-success" href="/login">Login</a>
          <a class="btn btn-success" href="/register">Sign Up</a>
          {{end}}
        </div>
      </div>
    </nav>
    <hr>
  </div>
</section>
</body>
</html>
